<!DOCTYPE html>
<html>
<head>
    <title>Church Attendance Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Church Attendance Form</h2>
            <a href="{{ url_for('first_timer') }}" class="btn btn-success">Register First Timer</a>
        </div>

        <div class="card shadow rounded">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <select name="name" id="name" class="form-select" required onchange="this.form.submit()">
                            <option value="">-- Select Name --</option>
                            {% for n in names %}
                                <option value="{{ n }}" {% if n == request.form.get('name') %}selected{% endif %}>{{ n }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="team" class="form-label">Team:</label>
                        <input type="text" name="team" id="team" class="form-control" value="{{ team }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="pcg" class="form-label">PCG:</label>
                        <input type="text" name="pcg" id="pcg" class="form-control" value="{{ pcg }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="service" class="form-label">Service:</label>
                        <select name="service" id="service" class="form-select" required>
                            <option value="">-- Select Service --</option>
                            <option value="Koinonia">Koinonia</option>
                            <option value="Auxano">Auxano</option>
                            <option value="Edukos">Edukos</option>
                            <option value="Pneuma">Pneuma</option>
                            <option value="Doxa">Doxa</option>
                            <option value="Modulus">Modulus</option>
                            <option value="KCM">KCM</option>
                            <option value="Combined Service">Combined Service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="">-- Select Status --</option>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
