<!DOCTYPE html>
<html>
<head>
    <title>First Timer Registration</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>First Timer Registration</h2>
            <a href="{{ url_for('attendance') }}" class="btn btn-secondary">Back to Attendance Form</a>
        </div>

        <div class="card shadow rounded">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" class="form-control" required pattern="[0-9+ -]+" title="Please enter a valid phone number.">
                    </div>

                    <div class="mb-3">
                        <label for="pcg" class="form-label">PCG:</label>
                        <select name="pcg" id="pcg" class="form-select" readonly disabled>
                            <option value="First Timer" selected>First Timer</option>
                        </select>
                        <input type="hidden" name="pcg" value="First Timer">
                    </div>
                    <div class="mb-3">
                        <label for="service" class="form-label">Service:</label>
                        <select name="service" id="service" class="form-select" required>
                            <option value="">-- Select Service --</option>
                                <option value="Koinonia">Koinonia</option>
                                <option value="Auxano">Auxano</option>
                                <option value="Edukos">Edukos</option>
                                <option value="Pneuma">Pneuma</option>
                                <option value="Doxa">Doxa</option>
                                <option value="Modulus">Modulus</option>
                                <option value="KCM">KCM</option>
                                <option value="Combined Service">Combined Service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select name="status" id="status" class="form-select" required>
                            <!--<option value="">-- Select Status --</option>-->
                            <option value="Present">Present</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
